<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="contain mt-5">
            <div class="row">
                <h3 class="text-center mb-3">Currency Converter</h3>
                <div class="form-group">
                    <label class="col-form-label mt-2">Search</label>
                    <input type="text" class="form-control" placeholder="Enter Currency Code" id="from-currency"  />
                </div>
                <div id="match-list-a"></div>
                <div class="form-group">
                    <label class="col-form-label mt-2">Convert to</label>
                    <input type="text" class="form-control" placeholder="USD" id="to-currency" value="USD"/>
                </div>
                <div id="match-list-b"></div>
                <div class="d-grid gap-2 mb-3">
                    <button type="button" class="btn btn-lg btn-primary mt-4" id="convert-button">CONVERT</button>
                </div>
                <div class="card bg-light mb-3" id="two">
                    <h4 class="card-header" id="from-value"></h4>
                    <div class="card-body">
                    <h4 class="card-title"><span id="exchange-value"></span><span id="to-value"> Enter Your Currency or Crypto Code Above </span>
                    </h4>
                </div>
                <div id="three">
                    <button class="btn btn-info" id="save">Save to List</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-b">
        <div  class="container-fluid" id="one2">
            <h4>Your Saved List</h4>
            <p id="time"></p>
            <ul class="card bg-light mb-3" style="display: grid;" id="history">
            </ul>
        </div>
    </div>
    </div>
</body>
</html>
